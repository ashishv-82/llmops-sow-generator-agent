name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Validate version tag
        run: |
          if ! git rev-parse ${{ github.event.inputs.version }} >/dev/null 2>&1; then
            echo "‚ùå Error: Invalid version tag"
            exit 1
          fi
          echo "‚úÖ Version tag validated: ${{ github.event.inputs.version }}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build production image
        run: |
          docker build -t sow-generator-agent:${{ github.event.inputs.version }} .
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          body: |
            ## SOW Generator Agent - ${{ github.event.inputs.version }}
            
            Production deployment of SOW Generator Agent.
            
            **Deployment Date:** ${{ github.event.repository.updated_at }}
            **Docker Image:** sow-generator-agent:${{ github.event.inputs.version }}
      
      - name: Deployment notification
        run: |
          echo "üöÄ Production deployment complete"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Note: AWS ECS deployment will be configured in Phase 6"
